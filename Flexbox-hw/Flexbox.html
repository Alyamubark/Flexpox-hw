<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="Felxbox.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout Lab</title>

</head>
<body>

  <nav>
    <div id="destinations">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <div id="actions">
      <a href="#" class="sign-up">Sign Up</a>
      <a href="#" class="sign-in">Sign In</a>
    </div>
  </nav>

  <section id="hero" class="hero">
    <h1>Welcome to Our Site</h1>
    <p>Discover amazing content and connect with like-minded individuals.</p>
    <input type="text" id="search" placeholder="Search...">
  </section>

  <div class="trending-searches">
    <p>Trending Searches</p>
    <div class="search-boxes">
      <div class="search-box">Content</div>
      <div class="search-box">Content</div>
      <div class="search-box">Content</div>
      <div class="search-box">Content</div>
    </div>
  </div>

  <div class="white-background">
    <p>Discover amazing content and explore our latest posts!</p>
  </div>

  <main>
    <article class="card">
      <img src="image1.jpg" alt="Image 1">
      <p>Card Title 1</p>
    </article>
    <article class="card">
      <img src="image2.jpg" alt="Image 2">
      <p>Card Title 2</p>
    </article>
    <article class="card">
      <img src="image3.jpg" alt="Image 3">
      <p>Card Title 3</p>
    </article>
  </main>
  <script src ="Flexbox.js"></script>
</body>
</html>
