<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout Lab</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #333;
    }

    #destinations {
      display: flex;
      gap: 1rem;
    }

    #destinations a {
      text-decoration: none;
      color: #fff;
    }

    #actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    #actions .sign-up {
      background-color: red;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    #actions .sign-in {
      background-color: white;
      color: #333;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    #search {
      padding: 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      width: 300px;
      margin-top: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      color: #ccc;
    }

    .trending-searches {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 3rem;
      font-size: 1rem;
      color: #fff;
      background-color: #333;
      padding: 1rem;
      width: 100%;
    }

    .trending-searches p {
      margin-right: 1rem;
      font-size: 1.25rem;
    }

    .search-boxes {
      display: flex;
      gap: 1rem;
    }

    .search-box {
      width: 100px;
      height: 50px;
      border-radius: 15px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .white-background {
      background-color: white;
      width: 100%;
      padding: 3rem 0;
      text-align: center;
      box-sizing: border-box;
    }

    main {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
      background-color: white;
      width: 100%;
      box-sizing: border-box;
    }

    .card {
      width: 200px;
      text-align: center;
      background-color: #222;
      border-radius: 5px;
      padding: 1rem;
    }

    .card img {
      width: 100%;
      border-radius: 5px;
    }

    .card p {
      color: #ccc;
    }

    .content-container {
      background-color: white;
      padding: 2rem 0;
      text-align: center;
      margin-top: 2rem;
    }

    .content-box {
      background-color: #333;
      color: white;
      padding: 1rem;
      border-radius: 15px;
      display: inline-block;
      margin-right: 1rem;
    }

    .content-box:hover {
      background-color: #444;
    }

  </style>
</head>
<body>

  <nav>
    <div id="destinations">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <div id="actions">
      <a href="#" class="sign-up">Sign Up</a>
      <a href="#" class="sign-in">Sign In</a>
    </div>
  </nav>

  <section id="hero" class="hero">
    <h1>Welcome to Our Site</h1>
    <p>Discover amazing content and connect with like-minded individuals.</p>
    <input type="text" id="search" placeholder="Search...">
  </section>

  <div class="trending-searches">
    <p>Trending Searches</p>
    <div class="search-boxes">
      <div class="search-box">Content</div>
      <div class="search-box">Content</div>
      <div class="search-box">Content</div>
      <div class="search-box">Content</div>
    </div>
  </div>

  <div class="white-background">
    <p>Discover amazing content and explore our latest posts!</p>
  </div>

  <main>
    <article class="card">
      <img src="image1.jpg" alt="Image 1">
      <p>Card Title 1</p>
    </article>
    <article class="card">
      <img src="image2.jpg" alt="Image 2">
      <p>Card Title 2</p>
    </article>
    <article class="card">
      <img src="image3.jpg" alt="Image 3">
      <p>Card Title 3</p>
    </article>
  </main>

</body>
</html>
